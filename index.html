<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/619f70976e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-input">
            <span id="calc"></span>
            <span id="result"></span>
        </div>
        <div class="calculator-btns">
            <div class="btn-row">
                <button onclick="teste()" class="calculator-btn-colored">%</button>
                <button onclick="addOperation(`C`)" class="calculator-btn-colored">C</button>
                <button onclick="addNumber(`delete`)" class="calculator-btn-colored"><i class="fas fa-backspace"></i></button>
                <button onclick="addOperation(`รท`)" class="calculator-btn-colored">รท</button>
            </div>
            <div class="btn-row">
                <button onclick="addNumber(`7`)" onclick="addNumber(`7`)" class="calculator-btn">7</button>
                <button onclick="addNumber(`8`)" class="calculator-btn">8</button>
                <button onclick="addNumber(`9`)" class="calculator-btn">9</button>
                <button onclick="addOperation(`x`)" class="calculator-btn-colored">x</button>
            </div>
            <div class="btn-row">
                <button onclick="addNumber(`4`)" class="calculator-btn">4</button>
                <button onclick="addNumber(`5`)" class="calculator-btn">5</button>
                <button onclick="addNumber(`6`)" class="calculator-btn">6</button>
                <button onclick="addOperation(`-`)" class="calculator-btn-colored">-</button>
            </div>
            <div class="btn-row">
                <button onclick="addNumber(`1`)" class="calculator-btn">1</button>
                <button onclick="addNumber(`2`)" class="calculator-btn">2</button>
                <button onclick="addNumber(`3`)" class="calculator-btn">3</button>
                <button onclick="addOperation(`+`)" class="calculator-btn-colored">+</button>
            </div>
            <div class="btn-row">
                <button onclick="addOperation()" class="calculator-btn">+/-</button>
                <button onclick="addNumber(`0`)" class="calculator-btn">0</button>
                <button onclick="addNumber(`.`)" class="calculator-btn">,</button>
                <button onclick="teste()" class="calculator-btn-colored">=</button>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>

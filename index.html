<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-input">
            <span id="calc">123</span>
            <span id="result">345</span>
        </div>
        <div class="calculator-btns">
            <div class="btn-row">
                <button class="calculator-btn-colored">%</button>
                <button class="calculator-btn-colored">C</button>
                <button class="calculator-btn-colored"><</button>
                <button class="calculator-btn-colored">รท</button>
            </div>
            <div class="btn-row">
                <button class="calculator-btn">7</button>
                <button class="calculator-btn">8</button>
                <button class="calculator-btn">9</button>
                <button class="calculator-btn-colored">x</button>
            </div>
            <div class="btn-row">
                <button class="calculator-btn">4</button>
                <button class="calculator-btn">5</button>
                <button class="calculator-btn">6</button>
                <button class="calculator-btn-colored">-</button>
            </div>
            <div class="btn-row">
                <button class="calculator-btn">1</button>
                <button class="calculator-btn">2</button>
                <button class="calculator-btn">3</button>
                <button class="calculator-btn-colored">+</button>
            </div>
            <div class="btn-row">
                <button class="calculator-btn">+/-</button>
                <button class="calculator-btn">0</button>
                <button class="calculator-btn">,</button>
                <button class="calculator-btn-colored">=</button>
            </div>
        </div>
    </div> 
</body>
</html>
